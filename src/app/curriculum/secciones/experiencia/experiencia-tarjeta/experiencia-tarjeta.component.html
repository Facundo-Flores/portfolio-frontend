<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="experiencia.logo != null"><img [src]="experiencia.logo" width="50" height="50" alt="logo"></span>{{ experiencia.puesto }}
    </mat-card-title>
    <mat-card-subtitle> {{experiencia.empresa }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{experiencia.descripcion}}</p>
    <p>Desde {{experiencia.fecha_inicio | date: 'dd/MM/yyyy'}}</p>
    <div *ngIf="experiencia.fecha_fin">
      <p>Hasta {{experiencia.fecha_fin | date: 'dd/MM/yyyy'}}</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <!--<button mat-button color="info" [routerLink]="['../editar/experiencia', experiencia.id]">-->
    <div *ngIf="auth.isAuthenticated$ | async">
      <button mat-button color="info" (click)="editar(experiencia.id, experiencia.puesto, experiencia.descripcion, experiencia.empresa,
                                                    experiencia.fecha_inicio, experiencia.fecha_fin, experiencia.logo)">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
    </div>
  </mat-card-actions>
</mat-card>
