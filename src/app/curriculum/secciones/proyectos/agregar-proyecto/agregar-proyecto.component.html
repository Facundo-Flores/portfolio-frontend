<h1>Proyecto</h1>

<mat-dialog-content>
  <form [formGroup]="proyectoForm">
    <div class="form-container">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput
               type="text"
               formControlName="nombre"
               required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripci√≥n</mat-label>
        <input matInput
               type="text"
               formControlName="descripcion"
               required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>URL (opcional)</mat-label>
        <input matInput
               type="url"
               formControlName="url">
      </mat-form-field>
    </div>

    <mat-label>Imagen (opcional)</mat-label>
    <label for="file-upload">
      Subir archivo
    </label>
    <input id="file-upload"
           accept="image/png, image/jpeg"
           (change)="onFileChanged($event)"
           type="file">
  </form>
</mat-dialog-content>
<br>
<div fxLayout>
  <button mat-raised-button
          color="primary"
          (click)="guardarProyecto()">
    <mat-icon>save</mat-icon>
    {{data ? 'Actualizar' : 'Guardar'}}
  </button>

  <span class="espaciador"></span>

  <button *ngIf="data"
          mat-raised-button
          color="warn"
          (click)="borrarProyecto()">
    <mat-icon>delete</mat-icon>
    Borrar
  </button>
</div>
